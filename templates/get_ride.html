<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Ride - ReturnLoop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ReturnLoop</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/get_ride">Get a Ride</a></li>
                <li><a href="/pooling">Pooling</a></li>
            </ul>
            <div class="auth-buttons">
                {% if user_name %}
                    <span>Welcome, {{ user_name }}</span>
                    <a href="/logout"><button class="logout">Log Out</button></a>
                {% else %}
                    <a href="/login"><button class="login">Log In</button></a>
                    <a href="/signup"><button class="signup">Sign Up</button></a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Get a Ride with ReturnLoop</h1>
            <p>Your journey, your way. Book a ride now!</p>
            <form class="auth-form" method="POST" action="/get_ride">
                <div class="form-group">
                    <label for="location">Pickup Location</label>
                    <input type="text" id="location" name="start_location" placeholder="Enter your location" required>
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" name="destination" placeholder="Enter your destination" required>
                </div>
                <button type="submit">Book Ride</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ReturnLoop. All rights reserved.</p>
    </footer>
</body>
</html>
