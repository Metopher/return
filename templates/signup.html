<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - ReturnLoop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ReturnLoop</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/get_ride">Get a Ride</a></li>
                <li><a href="/pooling">Pooling</a></li>
            </ul>
            <div class="auth-buttons">
                {% if user_name %}
                    <span>Welcome, {{ user_name }}</span>
                    <a href="/logout"><button class="logout">Log Out</button></a>
                {% else %}
                    <a href="/login"><button class="login">Log In</button></a>
                    <a href="/signup"><button class="signup">Sign Up</button></a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Signup for ReturnLoop</h1>
            <form class="auth-form" method="POST" action="/signup">
                <div class="form-group">
                    <label for="signupName">Name</label>
                    <input type="text" id="signupName" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signupPhone">Phone Number</label>
                    <input type="tel" id="signupPhone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="signupGender">Gender</label>
                    <select id="signupGender" name="gender" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer_not_to_say">Prefer not to say</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" placeholder="Create a password" required>
                </div>
                <button type="submit">Signup</button>
            </form>
            <p>Already have an account? <a href="/login">Login here</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ReturnLoop. All rights reserved.</p>
    </footer>
</body>
</html>
