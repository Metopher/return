<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ReturnLoop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ReturnLoop</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/get_ride">Get a Ride</a></li>
                <li><a href="/pooling">Pooling</a></li>
            </ul>
            <div class="auth-buttons">
                {% if user_name %}
                    <span>Welcome, {{ user_name }}</span>
                    <a href="/logout"><button class="logout">Log Out</button></a>
                {% else %}
                    <a href="/login"><button class="login">Log In</button></a>
                    <a href="/signup"><button class="signup">Sign Up</button></a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Login to ReturnLoop</h1>
            <form class="auth-form" method="POST" action="/login">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="/signup">Signup here</a></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 ReturnLoop. All rights reserved.</p>
    </footer>
</body>
</html>
